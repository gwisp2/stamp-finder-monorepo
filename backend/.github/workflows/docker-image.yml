name: Create docker image

on:
  push:
    branches: [ master ]

permissions:
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      uses: docker/build-push-action@v2.10.0
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        push: true
